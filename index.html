<!DOCTYPE html>
<head>
	<title> Contact Form Design </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
	<div class="contact-title">
			<h1>Contact Me</h1>
			<h2>I am always ready to serve you!</h2>
	</div>

	<div class="contact-form">
		<form id="contact-form" method="post" action="contace-form-handler.php">
		<input name="name" type="fullname" class="form-control" placeholder="Full Name" required><br>
		<input name="name" type="email" class="form-control" placeholder="Your Email" required><br>
		<textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea><br>

		<input type="submit" class="form-control submit" value="SEND MESSAGE">

	</form>
</div>



</body>
</html>
